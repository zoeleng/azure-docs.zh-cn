### YamlMime:Landing
title: 有关部署到 Azure 的 DevOps Starter 文档
summary: DevOps Starter 提供一种简化的体验，你在其中既可使用现有的代码和 Git 存储库，也可选择一个示例应用程序，来创建连接到 Azure 的持续集成 (CI) 和持续交付 (CD) 管道或工作流。 DevOps Starter 现支持创建 GitHub Actions 工作流。
